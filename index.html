<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="css/materialicons.css" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/miner_frontend.css" />

</head>

<body>

<div id="ams-dashboard" class="row">

    <div class="col s12 m12 l5">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">&nbsp;</span>
                <span>
                <a href="#" class="modal-action waves-effect waves-red btn-flat right">停止挖矿</a>
                <a href="#" class="modal-action waves-effect waves-green btn-flat right">开始挖矿</a>
                </span>

                <h5>Ethereum-only mining:</h5>
                <br>

                <p>
                    <input class="with-gap" name="pool-sel" type="radio" id="pool-sel-ethpool" checked />
                    <label for="pool-sel-ethpool">ethpool</label>

                    <input class="with-gap" name="pool-sel" type="radio" id="pool-sel-f2pool"  />
                    <label for="pool-sel-f2pool">f2pool</label>

                    <input class="with-gap" name="pool-sel" type="radio" id="pool-sel-nanopool"  />
                    <label for="pool-sel-nanopool">nanopool</label>

                    <input class="with-gap" name="pool-sel" type="radio" id="pool-sel-custom"  />
                    <label for="pool-sel-custom">自定义</label>

                </p>

                <br>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input value="usl.ethpool.org:3333" id="pool-cfg-poolurl" type="text" class="slim-input">
                        <label for="pool-cfg-poolurl">矿池地址</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="pool-cfg-workername" type="text" class="slim-input">
                        <label for="pool-cfg-workername">矿工名称</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="pool-cfg-passwd" type="text" class="slim-input">
                        <label for="pool-cfg-passwd">密码</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="pool-cfg-wallet" type="text" class="slim-input">
                        <label for="pool-cfg-wallet">钱包</label>
                    </div>
                </div>

                <br>
                <br>

                <input type="checkbox" class="filled-in" id="dualmine-checkbox" checked/>
                <label for="dualmine-checkbox">双挖</label>

                <br><br>

                <p>
                    <input class="with-gap" name="poold-sel" type="radio" id="poold-sel-decred" checked />
                    <label for="poold-sel-decred">decred</label>

                    <input class="with-gap" name="poold-sel" type="radio" id="poold-sel-siacoin"  />
                    <label for="poold-sel-siacoin">siacoin</label>

                    <input class="with-gap" name="poold-sel" type="radio" id="poold-sel-lbry"  />
                    <label for="poold-sel-lbry">lbry</label>

                    <input class="with-gap" name="poold-sel" type="radio" id="poold-sel-custom"  />
                    <label for="poold-sel-custom">自定义</label>

                </p>

                <br>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input value="decred_pool" id="poold-cfg-poolurl" type="text" class="slim-input">
                        <label for="poold-cfg-poolurl">矿池地址</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="poold-cfg-workername" type="text" class="slim-input">
                        <label for="poold-cfg-workername">矿工名称</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="poold-cfg-passwd" type="text" class="slim-input">
                        <label for="poold-cfg-passwd">密码</label>
                    </div>
                </div>

                <div class="row slim-row">
                    <div class="input-field col s6">
                        <input id="poold-cfg-wallet" type="text" class="slim-input">
                        <label for="poold-cfg-wallet">钱包</label>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <div class="col s12 m12 l7">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">故障列表</span>
                <br>
                <br>
                <a href="#" class="waves-effect waves-orange btn-flat" onclick="AMS.Issues.UI.SetFilterMode(0)">全部</a>
                <a href="#" class="waves-effect waves-red btn-flat amscustdpd" data-activates="ams-ulist-issues-critical">严重警告<i class="material-icons right"></i>
                </a>
                <ul id="ams-ulist-issues-critical" class="dropdown-content">
                    <li>
                        <a href="#" onclick="AMS.Issues.UI.SetFilterMode(1)">
                            <i class="material-icons left"></i>空闲</a>
                    </li>
                    <li>
                        <a href="#" onclick="AMS.Issues.UI.SetFilterMode(4)">
                            <i class="material-icons left"></i>无风扇</a>
                    </li>
                    <li>
                        <a href="#" onclick="AMS.Issues.UI.SetFilterMode(64)">
                            <i class="material-icons left"></i>温度过高</a>
                    </li>
                </ul>
                <a href="#" class="waves-effect waves-yellow btn-flat amscustdpd" data-activates="ams-ulist-issues-warning">一般警告<i class="material-icons right"></i>
                </a>


                <div class="divider grey lighten-2">
                </div>
                <table class="highlight">
                    <thead>
                    <tr>
                        <th data-field="ams-dashboard-badmachines-table-th-ip">控制器</th>
                        <th data-field="ams-dashboard-badmachines-table-th-auc">AUC</th>
                        <th data-field="ams-dashboard-badmachines-table-th-module">Module</th>
                        <th data-field="ams-dashboard-badmachines-table-th-dna">DNA</th>
                        <th data-field="ams-dashboard-badmachines-table-th-errs">故障内容</th>
                    </tr>
                    </thead>
                    <tbody id="ams-dashboard-issues-table-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script src="js/json2.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jstorage.js"></script>
<script src="js/materialize.js"></script>

</body>
</html>
